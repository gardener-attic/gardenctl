---
apiVersion: garden.sapcloud.io/v1beta1
kind: CloudProfile
metadata:
  name: gcp
spec:
# caBundle: |
#   -----BEGIN CERTIFICATE-----
#   ...
#   -----END CERTIFICATE-----
  gcp:
    constraints:
      dnsProviders:
      - name: aws-route53
      - name: unmanaged
      kubernetes:
        versions:
        - 1.10.1
        - 1.9.7
        - 1.8.11
      machineImages:
      - name: CoreOS
        image: projects/coreos-cloud/global/images/coreos-stable-1576-5-0-v20180105
      machineTypes:
      - name: n1-standard-2
        cpu: "2"
        gpu: "0"
        memory: 7500Mi
      - name: n1-standard-4
        cpu: "4"
        gpu: "0"
        memory: 15Gi
      - name: n1-standard-8
        cpu: "8"
        gpu: "0"
        memory: 30Gi
      - name: n1-standard-16
        cpu: "16"
        gpu: "0"
        memory: 60Gi
      - name: n1-standard-32
        cpu: "32"
        gpu: "0"
        memory: 120Gi
      - name: n1-standard-64
        cpu: "64"
        gpu: "0"
        memory: 240Gi
      volumeTypes:
      - name: pd-standard
        class: standard
      - name: pd-ssd
        class: premium
      zones:
      - region: europe-west1
        names:
        - europe-west1-b
        - europe-west1-c
        - europe-west1-d
      - region: us-east1
        names:
        - us-east1-b
        - us-east1-c
        - us-east1-d
