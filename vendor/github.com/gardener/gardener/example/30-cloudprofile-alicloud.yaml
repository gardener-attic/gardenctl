---
apiVersion: garden.sapcloud.io/v1beta1
kind: CloudProfile
metadata:
  name: alicloud
spec:
# caBundle: |
#   -----BEGIN CERTIFICATE-----
#   ...
#   -----END CERTIFICATE-----
  alicloud:
    constraints:
      dnsProviders:
      - name: alicloud-dns
      - name: unmanaged
      kubernetes:
        versions:
        - 1.11.6
      machineImages:
      - name: CoreOS
        id: coreos_1911_5_0_64_30G_alibase_20181219.vhd
      machineTypes:
      - name: ecs.sn2ne.large
        cpu: "2"
        gpu: "0"
        memory: 8Gi
        usable: true
        zones:
        - cn-beijing-f
      - name: ecs.sn2ne.xlarge
        cpu: "4"
        gpu: "0"
        memory: 16Gi
        usable: true
        zones:
        - cn-beijing-f
      - name: ecs.sn2ne.2xlarge
        cpu: "8"
        gpu: "0"
        memory: 32Gi
        usable: true
        zones:
        - cn-beijing-f
      - name: ecs.sn2ne.3xlarge
        cpu: "12"
        gpu: "0"
        memory: 48Gi
        usable: false
        zones:
        - cn-beijing-f
      volumeTypes:
      - name: cloud_efficiency
        class: standard
        usable: true
        zones:
        - cn-beijing-f
      - name: cloud_ssd
        class: premium
        usable: false
        zones:
        - cn-beijing-f
      zones: # List of availablity zones together with resource contraints in a specific region
      - region: cn-beijing
        names:
        - cn-beijing-f  # Avalibility zone
