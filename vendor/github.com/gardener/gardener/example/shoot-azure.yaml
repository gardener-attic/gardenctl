---
apiVersion: garden.sapcloud.io/v1beta1
kind: Shoot
metadata:
  name: johndoe-azure
  namespace: garden-dev
spec:
  cloud:
    profile: azure
    region: westeurope
    secretBindingRef:
      name: core-azure
    azure:
    # resourceGroup:
    #   name: mygroup
      networks:
        vnet: # specify either 'name' or 'cidr'
        # name: my-vnet
          cidr: 10.250.0.0/16
        workers: 10.250.0.0/19
      workers:
      - name: cpu-worker
        machineType: Standard_DS2_v2
        volumeType: standard
        volumeSize: 35Gi # must be at least 35Gi for Azure VMs
        autoScalerMin: 2
        autoScalerMax: 2
  kubernetes:
    version: 1.10.1
  dns:
    provider: aws-route53
    domain: johndoe-azure.garden-dev.example.com
  maintenance:
    timeWindow:
      begin: 220000+0100
      end: 230000+0100
    autoUpdate:
      kubernetesVersion: true
  backup:
    schedule: "*/5 * * * *"
    maximum: 7
  addons:
    heapster:
      enabled: true
    kubernetes-dashboard:
      enabled: true
    cluster-autoscaler:
      enabled: true
    nginx-ingress:
      enabled: true
    kube-lego:
      enabled: true
      email: john.doe@example.com
    monocular:
      enabled: false
