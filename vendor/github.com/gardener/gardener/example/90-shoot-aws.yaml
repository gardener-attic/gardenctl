---
apiVersion: garden.sapcloud.io/v1beta1
kind: Shoot
metadata:
  name: johndoe-aws
  namespace: garden-dev
spec:
  cloud:
    profile: aws
    region: eu-west-1
    secretBindingRef:
      name: core-aws
    aws:
      networks:
        vpc: # specify either 'id' or 'cidr'
        # id: vpc-123456
          cidr: 10.250.0.0/16
        internal: ['10.250.112.0/22']
        public: ['10.250.96.0/22']
        workers: ['10.250.0.0/19']
      workers:
      - name: cpu-worker
        machineType: m4.large
        volumeType: gp2
        volumeSize: 20Gi
        autoScalerMin: 2
        autoScalerMax: 2
      zones: ['eu-west-1a']
  kubernetes:
    version: 1.11.0
  # kubeAPIServer:
  #   featureGates:
  #     SomeKubernetesFeature: true
  #   runtimeConfig:
  #     scheduling.k8s.io/v1alpha1: true
