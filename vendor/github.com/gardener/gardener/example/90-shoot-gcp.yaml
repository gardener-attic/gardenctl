---
apiVersion: garden.sapcloud.io/v1beta1
kind: Shoot
metadata:
  name: johndoe-gcp
  namespace: garden-dev
spec:
  cloud:
    profile: gcp
    region: europe-west1
    secretBindingRef:
      name: core-gcp
    gcp:
      networks:
      # vpc:
      #   name: my-vpc
        workers: ['10.250.0.0/19']
      workers:
      - name: cpu-worker
        machineType: n1-standard-4
        volumeType: pd-standard
        volumeSize: 20Gi
        autoScalerMin: 2
        autoScalerMax: 2
      zones: ['europe-west1-b']
  kubernetes:
    version: 1.11.0
  dns:
    provider: aws-route53
    domain: johndoe-gcp.garden-dev.example.com
  maintenance:
    timeWindow:
      begin: 220000+0100
      end: 230000+0100
    autoUpdate:
      kubernetesVersion: true
  backup:
    schedule: "*/5 * * * *"
    maximum: 7
  addons:
    heapster:
      enabled: true
    kubernetes-dashboard:
      enabled: true
    cluster-autoscaler:
      enabled: true
    nginx-ingress:
      enabled: true
      loadBalancerSourceRanges: []
    kube-lego:
      enabled: true
      email: john.doe@example.com
    monocular:
      enabled: false
