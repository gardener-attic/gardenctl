---
apiVersion: componentconfig.sapcloud.io/v1alpha1
kind: ControllerManagerConfiguration
clientConnection:
  acceptContentTypes: application/json
  contentType: application/json
  qps: 100
  burst: 130
controllers:
  shoot:
    concurrentSyncs: 20
    syncPeriod: 1h
    retryDuration: 24h
  shootCare:
    concurrentSyncs: 5
    syncPeriod: 30s
  shootMaintenance:
    concurrentSyncs: 5
  shootQuota:
    concurrentSyncs: 5
    syncPeriod: 60m
  seed:
    concurrentSyncs: 5
    syncPeriod: 1m
    reserveExcessCapacity: false
  backupInfrastructure:
    concurrentSyncs: 20
    syncPeriod: 24h
    deletionGracePeriodDays: 0
leaderElection:
  leaderElect: true
  leaseDuration: 15s
  renewDeadline: 10s
  retryPeriod: 2s
  resourceLock: configmaps
logLevel: info
kubernetesLogLevel: 0
server:
  http:
    bindAddress: 0.0.0.0
    port: 2718
  https:
    bindAddress: 0.0.0.0
    port: 2719
    tls:
      serverCertPath: dev/tls/gardener-controller-manager.crt
      serverKeyPath: dev/tls/gardener-controller-manager.key
featureGates:
  Logging: true
