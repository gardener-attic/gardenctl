---
apiVersion: garden.sapcloud.io/v1beta1
kind: CloudProfile
metadata:
  name: aws
spec:
# caBundle: |
#   -----BEGIN CERTIFICATE-----
#   ...
#   -----END CERTIFICATE-----
  aws:
    constraints:
      dnsProviders:
      - name: aws-route53
      - name: unmanaged
      kubernetes:
        versions:
        - 1.10.1
        - 1.9.7
        - 1.8.11
      machineImages:
      - name: CoreOS
        regions:
        - name: eu-west-1
          ami: ami-32d1474b
        - name: us-east-1
          ami: ami-e582d29f
      machineTypes:
      - name: m4.large
        cpu: "2"
        gpu: "0"
        memory: 8Gi
      - name: m4.xlarge
        cpu: "4"
        gpu: "0"
        memory: 16Gi
      - name: m4.2xlarge
        cpu: "8"
        gpu: "0"
        memory: 32Gi
      - name: m4.4xlarge
        cpu: "16"
        gpu: "0"
        memory: 64Gi
      - name: m4.10xlarge
        cpu: "40"
        gpu: "0"
        memory: 160Gi
      - name: m4.16xlarge
        cpu: "64"
        gpu: "0"
        memory: 256Gi
      - name: p2.xlarge
        cpu: "4"
        gpu: "1"
        memory: 61Gi
      - name: p2.8xlarge
        cpu: "32"
        gpu: "8"
        memory: 488Gi
      - name: p2.16xlarge
        cpu: "64"
        gpu: "16"
        memory: 732Gi
      volumeTypes:
      - name: gp2
        class: standard
      - name: io1
        class: premium
      zones:
      - region: eu-west-1
        names:
        - eu-west-1a
        - eu-west-1b
        - eu-west-1c
      - region: us-east-1
        names:
        - us-east-1a
        - us-east-1b
        - us-east-1c
