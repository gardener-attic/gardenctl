required = [
  "k8s.io/code-generator/cmd/defaulter-gen",
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "k8s.io/code-generator/cmd/conversion-gen",
  "k8s.io/code-generator/cmd/client-gen",
  "k8s.io/code-generator/cmd/lister-gen",
  "k8s.io/code-generator/cmd/informer-gen",
  "k8s.io/code-generator/cmd/openapi-gen"
]

ignored = [
  "github.com/spf13/afero/sftp"
]

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.10.3"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.10.3"

[[override]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.10.3"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.10.3"

[[override]]
  name = "k8s.io/code-generator"
  version = "kubernetes-1.10.3"

[[constraint]]
  name = "github.com/gardener/machine-controller-manager"
  revision = "0be5317161d27ef7b95fa7b53844ae3b78f24c7a"

[[constraint]]
  name = "k8s.io/helm"
  version = "v2.7.2"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "~0.8.0"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "~1.12.48"

[[constraint]]
  name = "github.com/ghodss/yaml"
  version = "^1.0.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "^0.0.1"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "^1.0.4"

[[constraint]]
  name = "github.com/Masterminds/semver"
  version = "~1.4.0"

[[constraint]]
  name = "github.com/robfig/cron"
  revision = "2315d5715e36303a941d907f038da7f7c44c773b"

# Dependencies for testing purposes only
[[constraint]]
  name = "github.com/onsi/gomega"
  version = "~1.3.0"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "~1.4.0"

# https://github.com/kubernetes/kubernetes/issues/17162
# https://github.com/kubernetes-incubator/service-catalog/pull/1204
[[override]]
  name = "github.com/golang/glog"
  revision = "44145f04b68cf362d9c4df2182967c2275eaefed"

[[override]]
  name = "github.com/coreos/etcd"
  version = "3.2.13"

[prune]
  unused-packages = true
  go-tests = true
  non-go = true

  [[prune.project]]
    name = "k8s.io/code-generator"
    unused-packages = false
    non-go = false
