nodesRoleARN: arnOfNodesRole

roles:
- name: ecr
  description: "Allow access to ECR repositories beginning with 'my-images/', and creation of new repositories"
  policy: |
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Action": "ecr:*",
          "Effect": "Allow",
          "Resource": "arn:aws:ecr:eu-central-1:123456:repository/my-images/*"
        },
        {
          "Action": [
            "ecr:GetAuthorizationToken",
            "ecr:CreateRepository"
          ],
          "Effect": "Allow",
          "Resource": "*"
        }
      ]
    }

names:
  configuration: shoot.tf-config
  variables: shoot.tf-vars
  state: shoot.tf-state

initializeEmptyState: true
