---
apiVersion: {{include "deploymentversion" .}}
kind: Deployment
metadata:
  name: vpn-shoot
  namespace: kube-system
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpn-shoot
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        checksum/configmap-sshd: {{ include (print $.Template.BasePath "/vpn-shoot-sshd-configmap.yaml") . | sha256sum }}
        checksum/secret-authorized-keys: {{ include (print $.Template.BasePath "/vpn-shoot-authorized-keys-secret.yaml") . | sha256sum }}
      labels:
        app: vpn-shoot
    spec:
      tolerations:
      - effect: NoExecute
        operator: Exists
      containers:
      - name: vpn-shoot
        image: {{ index .Values.images "vpn-shoot" }}
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
        resources:
          requests:
            cpu: 100m
        volumeMounts:
        - name: vpn-ssh-authorized-keys
          mountPath: /root/.ssh
        - name: vpn-sshd-config
          mountPath: /etc/ssh/sshd_config
          subPath: sshd_config
      volumes:
      - name: vpn-ssh-authorized-keys
        secret:
          secretName: vpn-ssh-authorized-keys
      - name: vpn-sshd-config
        configMap:
          name: vpn-sshd-config
