---
apiVersion: {{ include "daemonsetversion" . }}
kind: DaemonSet
metadata:
  name: kube-proxy
  namespace: kube-system
  labels:
    garden.sapcloud.io/role: system-component
    addonmanager.kubernetes.io/mode: Reconcile
    origin: gardener
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: kubernetes
      role: proxy
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        checksum/secret-kube-proxy: {{ include (print $.Template.BasePath "/kube-proxy-secret.yaml") . | sha256sum }}
        checksum/configmap-componentconfig: {{ include (print $.Template.BasePath "/componentconfig.yaml") . | sha256sum }}
{{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
      labels:
        garden.sapcloud.io/role: system-component
        origin: gardener
        app: kubernetes
        role: proxy
    spec:
      priorityClassName: system-cluster-critical
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      hostNetwork: true
      serviceAccountName: kube-proxy
      # not used - kubeconfig is mounted.
      automountServiceAccountToken: false
      containers:
      - name: kube-proxy
        image: {{ index .Values.images "hyperkube" }}
        imagePullPolicy: IfNotPresent
        command:
        - /hyperkube
        - proxy
        - --config=/var/lib/kube-proxy-config/config.yaml
        - --v=2
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: kubeconfig
          mountPath: /var/lib/kube-proxy
        - name: kube-proxy-config
          mountPath: /var/lib/kube-proxy-config
        - name: ssl-certs-hosts
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: systembussocket
          mountPath: /var/run/dbus/system_bus_socket
      volumes:
      - name: kubeconfig
        secret:
          secretName: kube-proxy
      - name: kube-proxy-config
        configMap:
          name: kube-proxy-config
      - name: ssl-certs-hosts
        hostPath:
          path: /usr/share/ca-certificates
      - name: systembussocket
        hostPath:
          path: /var/run/dbus/system_bus_socket
