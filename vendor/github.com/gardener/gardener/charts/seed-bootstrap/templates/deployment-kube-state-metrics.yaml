# Required for monitoring
---
apiVersion: {{include "deploymentversion" .}}
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: kube-system
  labels:
    component: kube-state-metrics
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      component: kube-state-metrics
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        component: kube-state-metrics
    spec:
      serviceAccountName: kube-state-metrics
      containers:
      - name: kube-state-metrics
        image: {{ index .Values.images "kube-state-metrics" }}
        imagePullPolicy: IfNotPresent
        command:
        - /kube-state-metrics
        - --port=8080
        - --collectors=daemonsets,deployments,namespaces,nodes,pods,services,statefulsets
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 4
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
      - name: addon-resizer
        image: {{ index .Values.images "addon-resizer" }}
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 30Mi
        env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command:
        - /pod_nanny
        - --container=kube-state-metrics
        - --cpu=100m
        - --extra-cpu=3m
        - --memory=100Mi
        - --extra-memory=30Mi
        - --threshold=2
        - --deployment=kube-state-metrics
