global:
  images:
    alpine: image-repository:image-tag
    curator-es: image-repository:image-tag
    elasticsearch-oss: image-repository:image-tag
    kibana-oss: image-repository:image-tag
  elasticsearchPorts:
    db: 9200
    transport: 9300

ingress:
  enabled: true
  host: k.seed-1.example.com
  # admin : admin base64 encoded
  basicAuthSecret: YWRtaW46JGFwcjEkSWRSaVM5c3MkR3U1MHMxaGUwL2Z6Tzh2elE4S1BEMQ==

curator:
  objectCount: 1
  # set curator threshold to 1GB
  baseDiskThreshold: 1073741824
  suspend: false

elasticsearch:
  elasticsearchReplicas: 1
  elasticsearchVolumeSizeGB: 30
  objectCount: 1
  jvmHeapBase: 1280
  resources:
    requests:
      cpu:
        base: 200
        perObject: 1
        weight: 5
        unit: m
      memory:
        base: 1792
        perObject: 84
        weight: 5
        unit: Mi
    limits:
      cpu:
        base: 1800
        perObject: 1
        weight: 5
        unit: m
      memory:
        base: 2100
        perObject: 89
        weight: 5
        unit: Mi

kibana:
  replicaCount: 1
  service:
    internalPort: 5601
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    timeoutSeconds: 10
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 10
