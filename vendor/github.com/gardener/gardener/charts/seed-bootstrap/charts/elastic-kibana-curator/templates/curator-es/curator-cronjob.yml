apiVersion: {{ include "cronjobversion" . }}
kind: CronJob
metadata:
  name: hourly-curator
  namespace: {{ .Release.Namespace }}
  labels:
    garden.sapcloud.io/role: logging
    app: curator
    role: logging
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 120
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            garden.sapcloud.io/role: logging
            app: curator
            role: logging
        spec:
          containers:
          - image: {{ index .Values.global.images "curator-es" }}
            name: curator
            command: ["/bin/sh","-c"]
            args: ["extra-deleter --disk_threshold={{ include "curator.disk_threshold" .Values.curator }}; curator --config /etc/config/config.yml /etc/config/action_file.yml"]
            volumeMounts:
            - name: config
              mountPath: /etc/config
            resources:
              limits:
                cpu: 10m
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 30Mi
          volumes:
          - name: config
            configMap:
              name: curator-hourly-config
          restartPolicy: OnFailure
---
apiVersion: {{ include "cronjobversion" . }}
kind: CronJob
metadata:
  name: daily-curator
  namespace: {{ .Release.Namespace }}
  labels:
    garden.sapcloud.io/role: logging
    app: curator
    role: logging
spec:
  schedule: "5 0,6,12,18 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 120
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            garden.sapcloud.io/role: logging
            app: curator
            role: logging
        spec:
          containers:
          - image: {{ index .Values.global.images "curator-es" }}
            name: curator
            args:
            - --config
            - /etc/config/config.yml
            - /etc/config/action_file.yml
            volumeMounts:
            - name: config
              mountPath: /etc/config
            resources:
              limits:
                cpu: 10m
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 30Mi
          volumes:
          - name: config
            configMap:
              name: curator-daily-config
          restartPolicy: OnFailure
