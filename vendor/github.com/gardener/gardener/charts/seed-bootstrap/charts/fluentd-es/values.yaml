global:
  elasticsearchPorts:
    db: 9200
    transport: 9300
  images:
    fluentd-es: image-repository:image-tag
    fluent-bit: image-repository:image-tag

fluentd:
  ports:
    forward: 24224
  labels:
    garden.sapcloud.io/role: logging
    app: fluentd-es
    role: logging
fluentbit:
  labels:
    garden.sapcloud.io/role: logging
    app: fluent-bit
    role: logging
