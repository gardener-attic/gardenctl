---
apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  name: cloud-metadata-service-deny-blacklist-role
  namespace:  {{ .Release.Namespace }}
spec:
  podSelector:
    matchExpressions:
      - key: role
        operator: NotIn
        values:
        - controller-manager
        - cloud-controller-manager
        - apiserver
{{include "egress" . | indent 2}}