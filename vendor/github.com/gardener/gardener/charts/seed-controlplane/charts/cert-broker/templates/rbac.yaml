apiVersion: {{ include "rbacversion" . }}
kind: ClusterRole
metadata:
  name: {{ template "cert-broker.name" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
rules:
- apiGroups:
  - "certmanager.k8s.io"
  resources:
  - "certificates"
  verbs:
  - "get" 
  - "list"
  - "watch"
- apiGroups:
  - "extensions"
  resources:
  - "ingresses"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - "events"
  verbs:
  - "get"
  - "create"
  - "update"
  - "list"
  - "watch"
- apiGroups:
  - ""
  resources:
  - "secrets"
  - "configmaps"
  verbs:
  - "*"
---
apiVersion: {{ include "rbacversion" . }}
kind: RoleBinding
metadata:
  name: {{ template "cert-broker.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "cert-broker.name" . }}
subjects:
  - name: {{ template "cert-broker.name" . }}
    namespace: {{ .Release.Namespace | quote }}
    kind: ServiceAccount