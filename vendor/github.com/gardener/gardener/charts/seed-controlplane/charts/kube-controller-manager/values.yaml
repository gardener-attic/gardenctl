cloudProvider: aws
replicas: 1
kubernetesVersion: 1.7.5
serviceNetwork: 10.0.0.0/24
podNetwork: 192.168.0.0/16
clusterName: shoot-foo-bar
environment: []
additionalParameters: []
podAnnotations: {}
featureGates: {}
  # CustomResourceValidation: true
  # RotateKubeletServerCertificate: false
images:
  hyperkube: image-repository
horizontalPodAutoscaler:
  downscaleDelay: 15m
  syncPeriod: 30s
  tolerance: 0.1
  upscaleDelay: 1m
  downscaleStabilization: 5m0s
  readinessDelay: 30s
  cpuInitializationPeriod: 5m0s

enableCSI: false

objectCount: 4
resources:
  requests:
    cpu:
      base: 40
      perObject: 4
      weight: 5
      unit: m
    memory:
      base: 128
      perObject: 28
      weight: 5
      unit: Mi
  limits:
    cpu:
      base: 200
      perObject: 7
      weight: 5
      unit: m
    memory:
      base: 256
      perObject: 50
      weight: 5
      unit: Mi
