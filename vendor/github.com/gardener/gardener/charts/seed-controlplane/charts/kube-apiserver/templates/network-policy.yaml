---
apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  name: kube-apiserver-deny-blacklist
  namespace:  {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: kubernetes
      role: apiserver
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        # Allow all except seed networks
        cidr: 0.0.0.0/0
        except:
        - {{ .Values.seedNetworks.pod }}
        - {{ .Values.seedNetworks.node }}
        - {{ .Values.seedNetworks.service }}
        # Currently disabled as the API server incorporates the PersistentVolumeLabel admission controller
        # which needs to talk to the cloud provider when provisioning volumes.
        # We should enable it again once we have incorporated the Kubernetes Cloud Controller Manager.
        # # Cloud provider metadata service ip
        # - 169.254.169.254/32
---
apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  name: kube-apiserver-allow-etcd
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: kubernetes
      role: apiserver
  policyTypes:
  - Egress
  egress:
  - ports:
    - port: {{ required ".etcdServicePort is required" .Values.etcdServicePort }}
      protocol: TCP
  - to:
    - podSelector:
        matchLabels:
          app: etcd-statefulset
---
apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  name: kube-apiserver-allow-dns
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: kubernetes
      role: apiserver
  policyTypes:
  - Egress
  egress:
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP  
  - to:
    - namespaceSelector:
        matchLabels:
          role: kube-system
