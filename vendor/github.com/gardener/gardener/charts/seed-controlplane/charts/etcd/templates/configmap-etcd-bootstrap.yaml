---
apiVersion: v1
kind: ConfigMap
metadata:
  name: etcd-bootstrap-{{ .Values.role }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: etcd
data:
  bootstrap.sh: |-
    #!/bin/sh
    while true;
    do
      wget http://localhost:8080/initialization/status -S -O status;
      STATUS=`cat status`;
      case $STATUS in
      "New")
            wget http://localhost:8080/initialization/start -S -O - ;;
      "Progress")
            sleep 1;
            continue;;
      "Failed")
            continue;;
      "Successful")
            exec etcd --data-dir=/var/etcd/data \
                      --name=etcd-{{.Values.role}} \
                      --cert-file=/var/etcd/server/ssl/tls.crt \
                      --key-file=/var/etcd/server/ssl/tls.key \
                      --trusted-ca-file=/srv/kubernetes/ca/ca.crt \
                      --client-cert-auth \
                      --advertise-client-urls=https://0.0.0.0:2379 \
                      --listen-client-urls=https://0.0.0.0:2379 \
                      --initial-cluster-state=new \
                      --initial-cluster-token=new \
                      --snapshot-count=75000
            ;;
      esac;
    done
