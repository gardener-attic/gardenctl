{{- if eq .Values.kind "EtcdCluster" }}
apiVersion: etcd.database.coreos.com/v1beta2
kind: "EtcdCluster"
metadata:
  name: etcd-{{.Values.role}}
  namespace: {{.Release.Namespace}}
spec:
  size: 1
  version: {{ regexFind "[0-9.]+$" (index .Values.images "etcd") }}
  pod:
    labels:
      role: {{.Values.role}}
    pv:
      volumeSizeInMB: 10000
{{- if and (eq .Values.role "main") .Values.backup }}
  backup:
{{ toYaml .Values.backup | indent 4 }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-{{.Values.role}}-metrics
  namespace: {{.Release.Namespace}}
  labels:
    app: etcd
    role: {{.Values.role}}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "2379"
    prometheus.io/name: kube-etcd3
spec:
  type: ClusterIP
  clusterIP: None
  sessionAffinity: None
  selector:
    app: etcd
    etcd_cluster: etcd-{{.Values.role}}
  ports:
  - name: client
    protocol: TCP
    port: 2379
    targetPort: 2379
{{- end }}
