{{- if .Values.global.apiserver.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: gardener-audit-policy-config
  namespace: garden
  labels:
    app: gardener
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  audit-policy.yaml: |-
    ---
    apiVersion: {{ include "auditkubernetesversion" .}}
    kind: Policy
    rules:
    - level: None
      userGroups:
      - system:nodes
    - level: None
      users:
      - gardener
      - kubelet
      - system:kube-controller-manager
      - system:kube-scheduler
      - system:kube-addon-manager
      - system:kube-aggregator
      - system:kube-proxy
      - system:apiserver
      - system:apiserver
      - garden.sapcloud.io:monitoring
      - garden.sapcloud.io:monitoring:prometheus
      - garden.sapcloud.io:monitoring:kube-state-metrics
    - level: None
      nonResourceURLs:
      - /healthz*
      - /version
      - /swagger*
    - level: None
      resources:
      - group: ""
        resources: ["events"]
    - level: None
      verbs: ["get"]
    - level: Metadata
{{- end }}
