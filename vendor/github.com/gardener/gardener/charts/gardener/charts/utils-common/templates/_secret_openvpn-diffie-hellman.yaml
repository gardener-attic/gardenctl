{{- define "gardener.secret-openvpn-diffie-hellman" -}}
{{- if .Values.global.controller.openVPNDiffieHellmanKey }}
apiVersion: v1
kind: Secret
metadata:
  name: openvpn-diffie-hellman-key
  namespace: garden
  labels:
    app: gardener
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    garden.sapcloud.io/role: openvpn-diffie-hellman
type: Opaque
data:
  dh2048.pem: {{ .Values.global.controller.openVPNDiffieHellmanKey | b64enc }}
{{- end }}
{{- end -}}
