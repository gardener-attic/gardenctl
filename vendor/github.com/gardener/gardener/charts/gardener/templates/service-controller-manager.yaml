{{- if .Values.controller.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: gardener-controller-manager
  namespace: garden
  labels:
    app: gardener
    role: controller-manager
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    app: gardener
    role: controller-manager
    release: {{ .Release.Name }}
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: {{ required ".Values.controller.config.server.http.port is required" .Values.controller.config.server.http.port }}
  - name: https
    protocol: TCP
    port: 443
    targetPort: {{ required ".Values.controller.config.server.https.port is required" .Values.controller.config.server.https.port }}
{{- end }}
