dependencies:
- name: cluster-autoscaler
  repository: http://localhost:10191
  version: 0.1.0
  condition: cluster-autoscaler.enabled
- name: heapster
  repository: http://localhost:10191
  version: 0.1.0
  condition: heapster.enabled
- name: helm-tiller
  repository: http://localhost:10191
  version: 0.1.0
  condition: helm-tiller.enabled
- name: kube-lego
  repository: http://localhost:10191
  version: 0.1.0
  condition: kube-lego.enabled
- name: kube2iam
  repository: http://localhost:10191
  version: 0.1.0
  condition: kube2iam.enabled
- name: kubernetes-dashboard
  repository: http://localhost:10191
  version: 0.1.0
  condition: kubernetes-dashboard.enabled
- name: monocular
  repository: http://localhost:10191
  version: 0.1.0
  condition: monocular.enabled
- name: nginx-ingress
  repository: http://localhost:10191
  version: 0.1.0
  condition: nginx-ingress.enabled