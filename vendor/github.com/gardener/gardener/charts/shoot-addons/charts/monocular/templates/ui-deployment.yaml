apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: {{ template "monocular.fullname" . }}-ui
  namespace: kube-system
  labels:
    garden.sapcloud.io/role: optional-addon
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    addonmanager.kubernetes.io/mode: Reconcile
    origin: gardener
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "monocular.fullname" . }}-ui
  template:
    metadata:
      labels:
        garden.sapcloud.io/role: optional-addon
        origin: gardener
        app: {{ template "monocular.fullname" . }}-ui
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        checksum/config: {{ include (print $.Template.BasePath "/ui-config.yaml") . | sha256sum }}
        checksum/vhost: {{ include (print $.Template.BasePath "/ui-vhost.yaml") . | sha256sum }}
    spec:
      priorityClassName: system-cluster-critical
      serviceAccountName: {{ template "monocular.fullname" . }}-ui
      automountServiceAccountToken: false
      containers:
      - name: {{ .Chart.Name }}
        image: {{ index .Values.images "monocular-ui" }}
        imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.ui.service.internalPort }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.ui.service.internalPort }}
          initialDelaySeconds: 60
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.ui.service.internalPort }}
          initialDelaySeconds: 30
          timeoutSeconds: 5
        volumeMounts:
          - name: vhost
            mountPath: /bitnami/nginx/conf/vhosts
          - name: config
            mountPath: /app/assets/js
        resources:
{{ toYaml .Values.ui.resources | indent 12 }}
      volumes:
      - name: vhost
        configMap:
          name: {{ template "monocular.fullname" . }}-ui-vhost
      - name: config
        configMap:
          name: {{ template "monocular.fullname" . }}-ui-config
