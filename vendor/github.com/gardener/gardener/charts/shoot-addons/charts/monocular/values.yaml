# Default values for monocular.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
images:
  monocular-api: image-repository:image-tag
  monocular-ui: image-repository:image-tag
  busybox: image-repository:image-tag

api:
  replicaCount: 1
  image:
    pullPolicy: Always
  service:
    name: monocular-api
    type: NodePort
    externalPort: 80
    internalPort: 8081
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 150m
      memory: 700Mi
  livenessProbe:
    initialDelaySeconds: 180
  config:
    repos:
      # Official repositories
      - name: stable
        url: https://kubernetes-charts.storage.googleapis.com
        source: https://github.com/kubernetes/charts/tree/master/stable
    cors:
      allowed_origins:
        - ""
        # e.g. UI served on a different domain
        # - http://monocular.local
      allowed_headers:
        - "content-type"
        - "x-xsrf-token"
    # Enable Helm deployment integration
    releasesEnabled: true
    # Cache refresh interval in sec.
    cacheRefreshInterval: 3600
ui:
  replicaCount: 1
  image:
    pullPolicy: Always
  service:
    name: monocular-ui
    type: NodePort
    externalPort: 80
    internalPort: 80
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
  # ui-config populate
  googleAnalyticsId: UA-XXXXXX-X
  appName: Monocular
  # API served on same-domain at /api path using Nginx Ingress controller
  backendHostname: /api
  # e.g. API served on a different domain
  # backendHostname: http://monocular-api.local

ingress:
  enabled: true
  hosts:
  - monocular.local
  basicAuthSecret: secret
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monocular-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
  tls:
    secretName: monocular-tls
