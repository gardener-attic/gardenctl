{{- if eq .Values.controller.kind "Deployment" }}
apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.controller.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    addonmanager.kubernetes.io/mode: Reconcile
    origin: gardener
  name: {{ template "controller.fullname" . }}
  namespace: kube-system
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.controller.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
      component: "{{ .Values.controller.name }}"
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/controller-configmap.yaml") . | sha256sum }}
      {{- if .Values.controller.podAnnotations }}
{{ toYaml .Values.controller.podAnnotations | indent 8}}
      {{- end }}
      labels:
        origin: gardener
        app: {{ template "name" . }}
        component: "{{ .Values.controller.name }}"
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ template "name" . }}-{{ .Values.controller.name }}
          image: {{ index .Values.images "nginx-ingress-controller" }}
          imagePullPolicy: "{{ .Values.controller.image.pullPolicy }}"
          args:
          - /nginx-ingress-controller
          - --default-backend-service={{ if .Values.defaultBackend.enabled }}{{ .Release.Namespace }}/{{ template "defaultBackend.fullname" . }}{{ else }}{{ .Values.controller.defaultBackendService }}{{ end }}
          - --enable-ssl-passthrough=true
          {{- if .Values.controller.publishService.enabled }}
          - --publish-service={{ template "controller.publishServicePath" . }}
          {{- end }}
          - --election-id={{ .Values.controller.electionID }}
          - --ingress-class={{ .Values.controller.ingressClass }}
          - --update-status=true
          - --annotations-prefix=nginx.ingress.kubernetes.io
          - --configmap={{ .Release.Namespace }}/{{ template "controller.fullname" . }}
          {{- if .Values.tcp }}
          - --tcp-services-configmap={{ .Release.Namespace }}/{{ template "fullname" . }}-tcp
          {{- end }}
          {{- if .Values.udp }}
          - --udp-services-configmap={{ .Release.Namespace }}/{{ template "fullname" . }}-udp
          {{- end }}
          {{- if .Values.controller.scope.enabled }}
          - --watch-namespace={{ default .Release.Namespace .Values.controller.scope.namespace }}
          {{- end }}
          {{- range $key, $value := .Values.controller.extraArgs }}
          - --{{ $key }}={{ $value }}
          {{- end }}
          securityContext:
            capabilities:
                drop:
                - ALL
                add:
                - NET_BIND_SERVICE
            # www-data -> 33
            runAsUser: 33
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          {{- if .Values.controller.stats.enabled }}
            - name: stats
              containerPort: 18080
              protocol: TCP
          {{- end }}
          {{- range $key, $value := .Values.tcp }}
            - name: "{{ $key }}-tcp"
              containerPort: {{ $key }}
              protocol: TCP
          {{- end }}
          {{- range $key, $value := .Values.udp }}
            - name: "{{ $key }}-udp"
              containerPort: {{ $key }}
              protocol: UDP
          {{- end }}
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
{{ toYaml .Values.controller.resources | indent 12 }}
      hostNetwork: {{ .Values.controller.hostNetwork }}
    {{- if .Values.controller.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.controller.nodeSelector | indent 8 }}
    {{- end }}
      serviceAccountName: {{ if .Values.rbac.create }}{{ template "fullname" . }}{{ else }}"{{ .Values.rbac.serviceAccountName }}"{{ end }}
      terminationGracePeriodSeconds: 60
{{- end }}
